<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paquetes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of paquetes" [routerLink]="['/paquetes', p.id]">
      <ion-avatar slot="start">
        <ion-img [src]="p.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{p.objeto}}
      </ion-label>
      

    </ion-item>
    
  </ion-list>
</ion-content>
