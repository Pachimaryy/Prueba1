<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/home"></ion-back-button>
    <ion-title>Repartidores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addNewRepartidor();">
      <ion-icon name = "add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let r of repartidores">
      <ion-avatar slot="start">
        <ion-img [src]="r.imageURL" [routerLink]="['/repartidores',r.id]"></ion-img>
      </ion-avatar>
      <ion-label>
        {{r.nombre}}
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
